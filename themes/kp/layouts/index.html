{{ partial "header.html" . }}
<section id="main">
    <div class="Article-wrapper">
        <div class="Article-container">
            <div class="Article-content Article-summary-wrapper wrap clearfix">
                {{ range .Data.Pages }}
                    {{ if eq .Type "blog" }}
                    {{ .Render "li" }}
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
